<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
                body {
                    font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .card {
            margin: 10px 0;
        }


        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }


        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar d-flex justify-content-evenly border fs-3">
        <a class="nav-link active p-3" href="#">CRM4SH.com</a>          
        <a class="nav-link active p-3" href="#informacoes">Informações</a>        
        <a class="nav-link active p-3" href="#servicos">Serviços</a>
        <a class="nav-link active p-3" href="imoveisFiltro.html">Imóveis Disponíveis</a>                      
        <div class="btn-group" role="group">
          <span class="btn btn-dark dropdown-toggle fs-4" data-bs-toggle="dropdown" aria-expanded="false">
            Olá, Gestor!
          </span>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item fs-4" href="#">Minha conta</a></li>
            <li><a class="dropdown-item fs-4" href="#">Sair</a></li> 
          </ul>
        </div>
      </nav>
  
      <br>
  
<div class="container">
    <h1>Registro de Reserva</h1>
    <form id="reservaForm">
        <div class="form-group">
            <label for="dataEntrada">Data de Entrada</label>
            <input type="date" id="dataEntrada" name="dataEntrada" required>
        </div>
        <div class="form-group">
            <label for="dataSaida">Data de Saída</label>
            <input type="date" id="dataSaida" name="dataSaida" required>
        </div>
        <div class="form-group">
            <label for="empresa">Empresa</label>
            <input type="text" id="empresa" name="empresa" required>
        </div>
        <div class="form-group">
            <label for="servicos">Serviços</label>
            <select id="servicos" name="servicos" multiple required>
                <option value="cafe-da-manha">Café da Manhã</option>
                <option value="almoco">Almoço</option>
                <option value="jantar">Jantar</option>
                <option value="lavanderia">Lavanderia</option>
                <option value="spa">Spa</option>
            </select>
        </div>
        <button type="submit">Registrar Reserva</button>
    </form>
</div>

<script>
    document.getElementById('reservaForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evita o envio do formulário

        const dataEntrada = document.getElementById('dataEntrada').value;
        const dataSaida = document.getElementById('dataSaida').value;
        const empresa = document.getElementById('empresa').value;
        const servicos = Array.from(document.getElementById('servicos').selectedOptions).map(option => option.value);

        console.log('Data de Entrada:', dataEntrada);
        console.log('Data de Saída:', dataSaida);
        console.log('Empresa:', empresa);
        console.log('Serviços:', servicos);

        alert('Reserva registrada com sucesso!');
    });
</script>

</body>
</html>
