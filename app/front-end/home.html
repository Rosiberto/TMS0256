<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Hotelaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
  <body>
      <nav class="navbar d-flex justify-content-evenly border">
        <a class="nav-link active p-3" aria-current="page" href="#">CRM4SH.com</a>          
        <a class="nav-link active p-3" aria-current="page" href="#">Informações</a>        
        <a class="nav-link active p-3" href="#">Serviços</a>
        <a class="nav-link active p-3" href="#">Imóveis Disponíveis</a>                      
        <button class="btn btn-outline-success" type="submit">Login</button>
      </nav>
      
      <div class="conteiner pt-3 m-auto" style="width: 80%;">
        <h1 class="">Vai pra onde ?</h1>
            <div class="d-flex mt-3">
            <input class="form-control form-control-lg m-2" type="text" placeholder="Destino">
            <input class="form-control form-control-lg m-2" type="text" placeholder="Período da viagem">
            <input class="form-control form-control-lg m-2" type="text" placeholder="Quantos quartos">
            <button type="button" class="btn btn-outline-dark m-3">Procurar</button>
            </div>        
      </div>
      
      <div class="conteiner pt-3 m-auto" style="width: 80%;">
        <h1 class="mx-auto">Serviços</h1>

            <div class="d-flex mx-auto pt-4 justify-content-between">

              <div class="d-flex mx-2" style="border-radius: 20%;">
                <div class="card" style="border-radius: 20%;">
                  <img src="./imagens/Pic.HotelFazenda.svg" class="card-img" alt="Turismo Rural">
                  <div class="card-img-overlay">                  
                    <p class="text-center" style="color: white; font-size: 36px; margin-top: 50%;">Rural</p>
                  </div>
                </div> 
              </div>

              <div class="d-flex mx-2" style="border-radius: 20%;">
                <div class="card" style="border-radius: 20%;">
                  <img src="./imagens/Pic.Floresta.svg" class="card-img" alt="Camping">
                  <div class="card-img-overlay">                  
                    <p class="text-center" style="color: white; font-size: 36px;margin-top: 50%">Camping</p>
                  </div>
                </div> 
              </div>

              <div class="d-flex mx-2" style="border-radius: 20%;">
                <div class="card" style="border-radius: 20%;">
                  <img src="./imagens/Pic.Hostel.svg" class="card-img" alt="Hostel">
                  <div class="card-img-overlay">                  
                    <p class="text-center" style="color: white; font-size: 36px;margin-top: 50%">Hostel</p>
                  </div>
                </div> 
              </div>

              <div class="d-flex mx-2" style="border-radius: 20%;">
                <div class="card" style="border-radius: 20%;">
                  <img src="./imagens/Pic.Hotel.svg" class="card-img" alt="Hoteis">
                  <div class="card-img-overlay">                  
                    <p class="text-center" style="color: white; font-size: 36px;margin-top: 50%">Hotéis</p>
                  </div>
                </div> 
              </div>

              <div class="d-flex mx-2" style="border-radius: 20%;">
                <div class="card" style="border-radius: 20%;">
                  <img src="./imagens/Pic.Praia.svg" class="card-img" alt="Praias">
                  <div class="card-img-overlay">                  
                    <p class="text-center" style="color: white; font-size: 36px;margin-top: 50%">Praias</p>
                  </div>
                </div> 
              </div>

            </div>
                         
      </div>
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
